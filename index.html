<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="page-wrapper">

    <header id="header">
      <img id="header-img" src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png">
      <nav id="nav-bar">
        <ul>
          <li class="nav-link">
            <a href="#video">Video</a>
          </li>
          <li class="nav-link">
            <a href="#form">Form</a>
          </li>
          <li class="nav-link">
            <a href="#email">Email</a>
          </li>
          <li class="nav-link">
            <a href="#submit">Submit</a>
          </li>
        </ul>
      </nav>
    </header>
    <section></section>
    <div class="container">
      <div id="youtube-video">
        <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"></iframe>
      </div>

      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input id="email" type="" name="" placeholder="Email Address" required>
        <input id="submit" type="submit">
      </form>
    </div>
  </div>

  <!--

  <script src="js/index.js"></script>
</body>

</html>
