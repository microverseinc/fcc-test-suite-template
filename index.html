<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survery Form</title>
</head>
<body>
  <h1 id="title">
    Survey Form
  </h1>
  <p id="description">
    This is a survey form to improve the use of freecodecamp.com
  </p>

  <form id="survey-form">
    <label for="name" id="name-label"></label>
    <input type="text" id="name">
    <label for="email" id="email-label"></label>
    <input type="email" name="email" id="email" required>
    <label for="number" id="number-label"></label>
    <input type="number" min="2" max="20" id="number">
  </form>

</body>
</html>
