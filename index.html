<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Survery Form</title>
  <style>
    input{
      max-width: 480px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center;">
  <h1 id="title">
    Survey Form
  </h1>
  <p id="description">
    This is a survey form to improve the use of freecodecamp.com
  </p>

  <form id="survey-form">
      <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number</label>
            <input type="number" min="2" max="20" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Enter number between 2 and 20" required>
          </div>
          <select class="form-control" id="dropdown" style="max-width: 400px; margin: 0 auto;">
              <option disabled selected value>Select an option</option>
              <option >challenges</option>
              <option >community</option>
              <option >open source</option>
            </select>

            <div class="form-group form-check">
                <input type="radio" class="form-check-input" name="likes" value="orange">
                <label class="form-check-label" for="exampleCheck1">orange</label>
            </div>
            <div class="form-group form-check">
                <input type="radio" class="form-check-input" name="likes" value="apple">
                <label class="form-check-label" for="exampleCheck1">apple</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="likes" value="Stackoverflow">
                <label class="form-check-label" for="exampleCheck1">Stackoverflow</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="likes" value="Youtube">
                <label class="form-check-label" for="exampleCheck1">Youtube</label>
            </div>

            <div class="form-group" style="max-width: 400px; margin: 0 auto;">
                <label for="exampleFormControlTextarea1">Send us any comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div><br>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
  </div>
